<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Örneği</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            background-color: #eee;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>İsim</th>
                <th>Soyisim</th>
                <th>Okul No</th>
                <th>Bölüm</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Serhat</td>
                <td>Yılmaz</td>
                <td>123456</td>
                <td>Bilgisayar Mühendisliği</td>
            </tr>
            <tr>
                <td>Ayşe</td>
                <td>Demir</td>
                <td>654321</td>
                <td>Makine Mühendisliği</td>
            </tr>
            <tr>
                <td>Ali</td>
                <td>Kaya</td>
                <td>789012</td>
                <td>Elektrik-Elektronik Mühendisliği</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
